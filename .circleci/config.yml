version: 2.1

jobs:
  save_hello_world_output:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: echo "this is Sameh's output file test" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths: output.txt
            
  print_output_file:
    docker:
      - image: cimg/base:stable
          
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          command: cat ~/output.txt

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - save_hello_world_output
      - print_output_file
